<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="city">Search City</label>
          <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
        </div>


        <button id="searchform" type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="container m-3 p-3">
      <div class="row">
        <div class="col-sm bg-primary text-white" id="currentforecast">
          <h2 id="cityname" class="text-center"></h2>
          <p>Temperature: <span id="temp"></span> </p>
          <img src="" id="icon" alt="weather icon">
          <p>Description: <span id="desc"></span> </p>
          <p>Humidity: <span id="humid"></span> </p>
        </div>
        <div class="col-sm d-flex flex-wrap" id="previoussearch">
          <h3>Previous Search</h3>>
        </div>

      </div>
    </div>
    <div class="container m-3 p-4">
      <div class="row">
        <div class="col-sm bg-success text-white ">
          <p id="date1"></p>
          <p>Temperature: <span id="temp1"></span> </p>
          <img src="" id="icon1" alt="weather icon">
          <p>Description: <span id="desc1"></span> </p>
          <p>Humidity: <span id="humid1"></span> </p>
        </div>
        <div class="col-sm bg-info">
          <p id="date2"></p>
          <p>Temperature: <span id="temp2"></span> </p>
          <img src="" id="icon2" alt="weather icon">
          <p>Description: <span id="desc2"></span> </p>
          <p>Humidity: <span id="humid2"></span> </p>
        </div>
        <div class="col-sm bg-warning">
          <p id="date3"></p>
          <p>Temperature: <span id="temp3"></span> </p>
          <img src="" id="icon3" alt="weather icon">
          <p>Description: <span id="desc3"></span> </p>
          <p>Humidity: <span id="humid3"></span> </p>
        </div>
        <div class="col-sm bg-danger">
          <p id="date4"></p>
          <p>Temperature: <span id="temp4"></span> </p>
          <img src="" id="icon4" alt="weather icon">
          <p>Description: <span id="desc4"></span> </p>
          <p>Humidity: <span id="humid4"></span> </p>
        </div>
        <div class="col-sm bg-secondary">
          <p id="date5"></p>
          <p>Temperature: <span id="temp5"></span> </p>
          <img src="" id="icon5" alt="weather icon">
          <p>Description: <span id="desc5"></span> </p>
          <p>Humidity: <span id="humid5"></span> </p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
